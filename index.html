<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>
        
        <div class="container">
            <h1 class="mt-4 text-center tx2"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Shopping Card</h1>
            <div class="cart" id="card">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item" id="phoneBox">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="/img/iphone12pro.png" class="img-fluid" alt="">
                                <h5>iPhone 12 pro</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">

                                    <button onclick="handleproduct('phone',false);" class="btn btn-default hv-btn"><i class="fas fa-minus"></i></button>

                                    <input id="phone-count" type="text" class="form-control text-center" value="1">

                                    <button onclick="handleproduct('phone',true);" class="btn btn-default hv-btn"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5 id="phone-total">$1219</h5>

                                <button id="phoneClose" class="btn hv-btn cls-btn"><i class="fas fa-times 3x animated-icon"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="cart-item" id="headphoneBox">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="/img/headphone.png" class="img-fluid" alt="">
                                <h5>HeadPhone</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">

                                    <button onclick=" handleproduct('case',false)" class="btn btn-default hv-btn"><i class="fas fa-minus" ></i></button>
                                   
                                    <input id="case-count" type="text" class="form-control text-center" value="1">

                                    <button onclick=" handleproduct('case',true)" class="btn btn-default hv-btn"><i class="fas fa-plus"></i></button>
                                   

                                </div>
                                <h5 id="case-total">$60</h5>
                               
                                <button id="hadPhonelose" class="btn hv-btn cls-btn"><i class="fas fa-times animated-icon 3x"></i></button>

                            </div>
                        </div>
                    </div>

                    <div class="cart-item" id="box-2">
                        <div class="row">
                            <div class="col-md-8 col-6">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>
                            <div class="col-md-4 col-6"> 
                                <h5 id="total-price">$1279</h5>
                                <h5 id="tax-amount">$128</h5>
                                <h5 id="grand-total">$1407</h5>
                            </div>
                        </div>
                    </div>

                   
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out" id="checkOut"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- popup -->
    <section>
        <div class="container">
              <div class="cart bl-cart" id="blockCart">
                   <div class="container">
                    <div class="cart-item newItems justify-content-center d-flex align-items-center">
                          <div class="n" >
                            <div class="check item-center">
                                <i class="fa fa-check check-icon" aria-hidden="true"></i>
                           </div>
                           <h3 class="text-center  mt-2 tx">Order Successfully</h3>
                           <p class="text-center">Thank You</p>
                           <a class="btn back text-center" id="back">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
                         </a>
                          </div>
                       </div>
                   </div>
              </div>
        </div>
    </section>

    <!-- all scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
